<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Россия, путешествия, фото, фотографии, страна, родина, Новгород, Карелия, Алтай, красота" />
        <meta name="description" content="Галерея лучших туристических мест РФ." />
        <meta name="Author" content="Платон Басков" />
        <title>Mesto Russia</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header page__centered-block">
            <a class="header__logo" href="#"></a>
        </header>
        <main>
            <section class="profile page__centered-block">
                <img class="profile__image" src="./images/user-pic(1).jpg" alt="Аватар пользователя" />
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo-cards page__centered-block">
                <ul class="photo-cards__elements">
                </ul>
            </section>
        </main>
        <footer class="footer page__centered-block">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <!-- Форма изменения профиля -->
        <div class="popup profile-popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-button" type="button" name="close-profile-popup"></button>
                <form class="form" name="user-info">
                    <fieldset class="form__input-container">
                        <input type="text" name="user-name" class="form__item" placeholder="Ваше имя?" required/>
                        <input type="text" name="user-profession" class="form__item" placeholder="Ваша профессия?" required/>
                    </fieldset>
                    <input class="form__submit-button" type="submit" value="Сохранить" />
                </form>
            </div>
        </div>
        <!-- Форма изменения профиля -->
        <!-- Форма добавления картинки -->
        <div class="popup add-place-popup">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close-button" type="button" name="close-add-popup"></button>
                <form class="form" name="add-new-place">
                    <fieldset class="form__input-container">
                        <input type="text" name="place-name" class="form__item" placeholder="Название" required/>
                        <input type="text" name="place-link" class="form__item" placeholder="Ссылка на картинку" required/>
                    </fieldset>
                    <input class="form__submit-button" type="submit" value="Создать" />
                </form>
            </div>
        </div>

        <!-- Шаблон карточки для галереи-->
        <template id="photo-card-template">
        <li class="photo-card">
            <img class="photo-card__image" src="" alt="" />
            <button class="photo-card__delete-button" type="button"></button>
            <div class="photo-card__info">
                <h2 class="photo-card__title"></h2>
                <button class="photo-card__like-button" type="button"></button>
            </div>
        </li>
        </template>
        <!-- Шаблон карточки для галереи-->
        <!--Открытие картинки по клику-->
        <div class="popup image-popup">
            <figure class="popup__figure">
                <button class="popup__close-button" type="button" name="close-image-popup"></button>
                <img class="popup__image" src="" alt ="">
                <figcaption class="popup__caption">
                </figcaption>
            </figure>
        </div>
    <script src="./scripts/script.js"></script>
    </body>
</html>
